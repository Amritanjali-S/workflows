name: Daily Commit Workflow

on:
  schedule:
    - cron: '30 14 * * *'  # Runs at 14:30 UTC (adjust for your timezone)

jobs:
  commit:
    name: 21f1005240@ds.study.iitm.ac.in - Daily Commit Job
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Make a new commit
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          echo "Daily update $(date)" >> README.md
          git add README.md
          git commit -m "Daily commit by GitHub Actions"
          git push
